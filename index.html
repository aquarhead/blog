---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      {% unless post.cn %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | markdownify }}</a>
          </h2>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>

</div>
